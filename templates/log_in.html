{% extends "base.html" %}
{% block content %}

    <h2>Login</h2>

    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('log_in') }}">
            <div class="card-panel">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12 m10 offset-m1">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12 m10 offset-m1">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Register button -->
                <div class="row">
                    <button class="btn" type="submit" name="action">Log In
                        <i class="material-icons right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
