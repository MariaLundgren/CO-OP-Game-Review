{% extends "base.html" %}
{% block content %}

    <h2 class="center-align">Add Review</h2>

    <div class="row">
        <form class="col s12" method ="POST" action="{{ url_for('add_review') }}">
            <input type="hidden" value="{{ title_id }}" name="title_id"/>
            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <textarea id="review" class="materialize-textarea" minlength="20" maxlength="500" required></textarea>
                    <label for="review">Review</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m3 offset-m3">
                    <select required>
                      <option value="" disabled selected>Choose rating 1 to 5</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                    <label>Rating</label>
                  </div>    
            </div>
            <div class="row">
                <div class=" col offset-m3">
                    <button class="btn" type="submit" name="action">Add Review
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
