{% extends "base.html" %}
{% block content %}

    <!-- edit game title -->
    <h2 class="center-align">Edit Title</h2>
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_game_title', title_id=title._id) }}">
            <!-- name -->
            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <input id="title_name" name="title_name" value="{{ title.title_name }}" minlength="5" maxlength="100"
                        type="text" class="validate" required>
                    <label for="title_name">Title</label>
                </div>
            </div>
            <!-- title img -->
            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <input id="image_url" name="image_url" value="{{ title.image_url }}" minlength="5" maxlength="100"
                        type="text" class="validate">
                    <label for="imgae_url">Image URL</label>
                </div>
            </div>
            <!-- description -->
            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <textarea id="description" name="description" class="materialize-textarea" minlength="20"
                        maxlength="500" required>{{ title.description }}</textarea>
                    <label for="description">Description</label>
                </div>
            </div>
            <!-- consoles -->
            <div class="row">
                <div class="input-field col s12 m3 offset-m3">
                    <select id="consoles" name="consoles" class="validate" multiple required>
                        <option value="console" disabled selected>Avalibe on</option>
                            <option value="PS">PS</option>
                            <option value="Xbox">X-box</option>
                            <option value="Nintendo Switch">Nintendo Switch</option>
                        <option value="PC">PC</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="consoles">Consoles</label>
                </div>
            </div>
            <!-- co-op type -->
            <div class="row">
                <div class="input-field col s12 m3 offset-m3">
                    <select id="co_op_type" name="co_op_type" multiple required>
                        <option value="{{ title.co_op_type }}" disabled selected></option>
                        <option value="Local">Local</option>
                        <option value="Online">Online</option>
                    </select>
                    <label for="co_op_type">Coop Experience</label>
                </div>
            </div>
            <!-- edit title button -->
            <div class="row">
                <div class=" col offset-m3">
                    <button class="btn" type="submit" name="action">Edit title
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
