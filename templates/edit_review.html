{% extends "base.html" %}
{% block content %}

    <!-- edit review -->
    <h2 class="center-align">Edit Review</h2>
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_review', review_id=review._id) }}">
            <!-- edit review -->
            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <textarea id="review" name="review" class="materialize-textarea" minlength="20" maxlength="500"
                        required>{{ review.review }}</textarea>
                    <label for="review">Review</label>
                </div>
            </div>
            <!-- edit rating -->
            <div class="row">
                <div class="input-field col s12 m3 offset-m3">
                    <select id="rating" name="rating" required>
                        <option value="{{ review.rating }}">Current rating: {{ review.rating }}</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="rating">Rating</label>
                </div>
            </div>
            <!-- edit review button -->
            <div class="row">
                <div class=" col offset-m3">
                    <button class="btn" type="submit" name="action">Edit Review
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
