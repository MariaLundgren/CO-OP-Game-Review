{% extends "base.html" %}
{% block content %}

    <h2 class="center-align">Edit Profile</h2>

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_profile', user_id=user._id) }}">
            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <input id="profile_image_url" name="profile_image_url" value="{{ user.profile_image_url }}"
                        minlength="5" maxlength="100" type="text" class="validate" required>
                    <label for="profile_image_url">Profile Image URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <input id="favourite_game" name="favourite_game" value="{{ user.favourite_game }}" minlength="5"
                        maxlength="100" type="text" class="validate" required>
                    <label for="favourite_game">Favourite game</label>
                </div>
            </div>
            <div class="row">
                <div class=" col offset-m3">
                    <button class="btn" type="submit" name="action">Edit Profile
                    </button>
            
                </div>
        </form>
    </div>

{% endblock %}
