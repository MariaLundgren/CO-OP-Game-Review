{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m6 offset-m3">
            {% for title in titles %}
            <div class="card">
                <div class="card-image">
                    <img src="{{ title.image_url }}">
                </div>
                <div class="card-content">
                    <span class="card-title">{{ title.title_name }}</span>
                    <p>{{ title.title_rating }}</p>
                    <p>{{ title.consoles }}</p>
                    <p>{{ title.local_or_online }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
