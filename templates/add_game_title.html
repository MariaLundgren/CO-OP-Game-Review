{% extends "base.html" %}
{% block content %}

    <!-- add game title -->
    <h2 class="center-align">Add Title</h2>
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('add_game_title') }}">
            <!-- name -->
            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <input id="title_name" name="title_name" minlength="5" maxlength="40" type="text" class="validate"
                        required>
                    <label for="title_name">Title</label>
                </div>
            </div>
            <!-- title img -->
            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <input id="image_url" name="image_url" minlength="5" maxlength="100" type="text" class="validate"
                        required>
                    <label for="imgae_url">Image URL</label>
                </div>
            </div>
            <!-- description -->
            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <textarea id="description" name="description" class="materialize-textarea" minlength="20"
                        maxlength="500" class="validate" required></textarea>
                    <label for="description">Description</label>
                </div>
            </div>
            <!-- consoles -->
            <div class="row">
                <div class="input-field col s12 m3 offset-m3">
                    <select id="consoles" name="consoles" class="validate" multiple required>
                        <option value="PlayStation">PlayStation</option>
                        <option value="Xbox">Xbox</option>
                        <option value="Nintendo">Nintendo</option>
                        <option value="PC">PC</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="consoles">Consoles</label>
                </div>
            </div>
            <!-- co-op type -->
            <div class="row">
                <div class="input-field col s12 m3 offset-m3">
                    <select id="co_op_type" name="co_op_type" class="validate" multiple required>
                        <option value="Local">Local</option>
                        <option value="Online">Online</option>
                    </select>
                    <label for="co_op_type">Coop Experience</label>
                </div>
            </div>
            <!-- add title button -->
            <div class="row">
                <div class=" col offset-m3">
                    <button class="btn green-button" type="submit" name="action">Add title
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
